<!DOCTYPE html>
<html>
<head>
	<title>Calculadora P2D</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<script type="text/javascript" src="./js/calculadora.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/normalise.css">

</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">P2D</a>
		</div>
	</nav>		


	<section>
		<div class="container">
		<form name="meu_form" method="post" action="" id="form">
			<table width="80%" border="0" align="center" cellpadding="2" cellspacing="2">
				<tr>
					<td width="27%">Tarifa</td>
					<td width="73%"><input name="tarifa" type="text" id="tarifa" placeholder="Valor da tarifa"></td>
				</tr>
				<tr>
					<td>Taxa de Embarque</td>
					<td><input name="taxaEmbarque" type="text" id="taxaEmbarque" placeholder="Taxa de embarque" onBlur="calculo();"></td>
				</tr>
				<tr>
					<td>Valor Total</td>
					<td><input name="valor_total" onFocus="this.blur()" type="text" id="valor_total"></td>
				</tr>
				<tr>
					<td>Valor + TAXA P2D</td>
					<td><input name="valor_total2" onFocus="this.blur()" type="text" id="valor_total2"></td>
				</tr>
				<tr>
					<td>Comiss√£o Parceiro</td>
					<td><input name="valor_total3" onFocus="this.blur()" type="text" id="valor_total3"></td>
				</tr>
			</table>
		</form>
		<br/>
		<button class="btn btn-success"><a onClick="form.reset();">Limpar</a></button>
	</div>
	</section>
</body>
</html>
